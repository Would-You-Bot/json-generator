    <title>Would You - Json Generator</title>

  <body>
    <div class="containerbox">
      <div class="containermain">
        <div id="headings">
          <h1 id="first-h">Would You</h1>
          <h2>JSON Generator</h2>
        </div>
        <div id="light-mode-btn" aria-label="toggle light mode">
          <label class="switch">
            <input type="checkbox" id="light-mode-toggle">
            <span class="slider round"></span>
          </label>
        </div>
        <h3>
          Generate would you rather import files using this UI! Press the +
          button to add more!
        </h3>
        <div id="cont-div">
          <div id="container">
            <h2>Usefulüëç</h2>
            <div id="containeruseful" class="list">
              <div class="oneline">
                <input type="text" />
                <button id="addbtn1">+</button>
              </div>
            </div>
          </div>
          <div id="container">
            <h2>Uselessüëé</h2>
            <div id="containeruseless" class="list">
              <div class="oneline">
                <input type="text" />
                <button id="addbtn2">+</button>
              </div>
            </div>
          </div>
          <div id="container">
            <h2>NSFWüîû</h2>
            <div id="containernsfw" class="list">
              <div class="oneline">
                <input type="text" />
                <button id="addbtn3">+</button>
              </div>
            </div>
          </div>
        </div>

        <button id="generatebtn">Generate JSON file</button>


        <div class="file-upload">
          <input type="file" hidden id="file" accept=".json">
          <label for="file" class="button">Upload JSON File</label>
        </div>

        <button id="previewbtn">Preview JSON</button>

        <pre hidden><code class="language-json" id="preview-window"></code></pre>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="darkmode.js"></script>
